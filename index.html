        <div class="video-container">

        </div>
        <script>
            // Load the YouTube iframe API
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/embed/iDDeeiiHwQc?controls=0";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('youtube-player', {
                    height: '360',
                    width: '640',
                    videoId: 'dQw4w9WgXcQ', // Replace with your desired video ID
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'rel': 0,
                        'showinfo': 0
                    },
                    events: {
                        'onReady': onPlayerReady
                    }
                });
            }
    
            function onPlayerReady(event) {
                document.getElementById('video-title').textContent = player.getVideoData().title;
                
                // Set up Intersection Observer
                let options = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.5
                };
    
                let observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            player.playVideo();
                        } else {
                            player.pauseVideo();
                        }
                    });
                }, options);
    
                // Start observing the video container
                observer.observe(document.querySelector('.video-container'));
            }
        </script>
